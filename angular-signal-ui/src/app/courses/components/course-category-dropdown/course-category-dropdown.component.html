<mat-form-field [appearance]="'outline'">
  <mat-label>Category</mat-label>
  <mat-select [(value)]="category">
    <mat-option [value]="courseCategoryEnum.Beginner" selected
      >Beginner</mat-option
    >
    <mat-option [value]="courseCategoryEnum.Intermediate"
      >Intermediate</mat-option
    >
    <mat-option [value]="courseCategoryEnum.Advanced">Advanced</mat-option>
  </mat-select>
</mat-form-field>
